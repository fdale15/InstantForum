<html ng-app="InstantForum">
<title>Instant Forum</title>
<head>
  <link rel="stylesheet" type="text/css" href="./css/style.css"/>
  <link rel="stylesheet" type="text/css" href="./css/bootstrap.css"/>
</head>
<body class="col-lg-12" ng-controller="PostController">

    <!-- Posts Go Here !-->
    <div class="row post-container" >
      <div ng-repeat="msg in messages" class="col-lg-3 col-md-6 col-sm-12 col-xs-12 post">
        <div class="post-head">Author...Time?</div>
        <div class="post-body">{{msg}}</div>
      </div>
    </div>

    <!-- New Message Box !-->
    <div class="row">
      <input class="text-box col-lg-10 col-sm-12 col-xs-12" type="text" ng-model="text"/>
      <a class="ifbtn text-center col-lg-2 col-sm-12 col-xs-12" ng-click="send()">Send</a>
    </div>

    <script type="text/javascript" src="./js/angular.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <script type="text/javascript" src="./js/socket.js"></script>
    <script type="text/javascript" src="./js/controller.js"></script>
</body>
</html>
